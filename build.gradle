plugins {
    id 'java'
    id 'io.freefair.lombok' version '6.4.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def camelVersion = '3.15.0'
def logbackVersion = '1.2.10'
def junitVersion = '5.8.2'

dependencies {
    implementation "ch.qos.logback:logback-classic:$logbackVersion"
    implementation "org.apache.camel:camel-main:$camelVersion"
    implementation "org.apache.camel:camel-stream:3.12.0"
    implementation "org.apache.camel:camel-kafka:3.12.0"
    implementation "org.apache.camel:camel-grpc:3.15.0"
    implementation "org.apache.camel:camel-websocket:3.12.0"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

test {
    useJUnitPlatform()
}